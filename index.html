<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">To-Do List</span>
        </div>
    </nav>

    <div class="container" style="min-height: 75.5vh;">
        <div class="input-group mb-3 mt-2">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <ul id="taskList" class="list-group"></ul>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 To-Do List App</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
